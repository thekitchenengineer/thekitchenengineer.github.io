  <main class="contact">
    <h2>Contact</h2>
    <p>Have questions, collaboration ideas, or just want to say hi? Reach out below:</p>

    <form action="https://formspree.io/f/mzzanavv" method="POST" class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <!-- Hidden fields go here -->
      <input type="hidden" name="_next" value="https://thekitchenengineer.github.io/thanks.html">
      <input type="hidden" name="_subject" value="New Message from The Kitchen Engineer">

      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 The Kitchen Engineer</p>
  </footer>
